<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f4f4f9, #e0e0f5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2.5rem;
      animation: fadeInDown 1s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .upload-section {
      margin-bottom: 20px;
    }

    .file-input {
      display: none;
    }

    .upload-label {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }

    .upload-label:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
    }

    .image-preview {
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .image-preview img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .loading-spinner {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result-section {
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .result-section img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .download-btn {
      padding: 12px 24px;
      background-color: #28a745;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
    }

    .download-btn:hover {
      background-color: #218838;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
    }

    .reset-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #dc3545;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
    }

    .reset-btn:hover {
      background-color: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(220, 53, 69, 0.4);
    }

    footer {
      margin-top: 40px;
      color: #666;
      font-size: 14px;
      animation: fadeIn 1s ease;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Background Remover</h1>
    <div class="upload-section">
      <input type="file" id="fileInput" class="file-input" accept="image/*">
      <label for="fileInput" class="upload-label">Upload Image</label>
    </div>
    <div class="image-preview" id="imagePreview">
      <img id="previewImage" src="#" alt="Image Preview">
    </div>
    <div class="loading-spinner" id="loadingSpinner">
      <div class="spinner"></div>
    </div>
    <div class="result-section" id="resultSection">
      <img id="resultImage" src="#" alt="Processed Image">
      <a id="downloadLink" class="download-btn" download="background_removed.png">Download Image</a>
    </div>
    <button class="reset-btn" id="resetBtn">Reset</button>
  </div>
  <footer>
    Powered by <a href="https://www.remove.bg" target="_blank">Remove.bg</a>
  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');
    const previewImage = document.getElementById('previewImage');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const resultSection = document.getElementById('resultSection');
    const resultImage = document.getElementById('resultImage');
    const downloadLink = document.getElementById('downloadLink');
    const resetBtn = document.getElementById('resetBtn');

    fileInput.addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
          imagePreview.style.display = 'block';
          processImage(file);
        };
        reader.readAsDataURL(file);
      } else {
        alert('Please upload a valid image file.');
      }
    });

    async function processImage(file) {
      const formData = new FormData();
      formData.append('image_file', file);

      loadingSpinner.style.display = 'block';
      resultSection.style.display = 'none';

      try {
        const response = await fetch('https://api.remove.bg/v1.0/removebg', {
          method: 'POST',
          headers: {
            'X-Api-Key': 'peidbWqXLpKLiFYeWkxpzTGQ', // Your API key
          },
          body: formData,
        });

        if (!response.ok) {
          throw new Error('Failed to remove background.');
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        resultImage.src = url;
        downloadLink.href = url;
        loadingSpinner.style.display = 'none';
        resultSection.style.display = 'block';
      } catch (error) {
        console.error(error);
        alert('An error occurred while processing the image.');
        loadingSpinner.style.display = 'none';
      }
    }

    resetBtn.addEventListener('click', function () {
      fileInput.value = '';
      imagePreview.style.display = 'none';
      resultSection.style.display = 'none';
      loadingSpinner.style.display = 'none';
    });
  </script>
</body>
</html>
